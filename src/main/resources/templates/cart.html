<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Insert the header -->
<th:block th:insert="~{fragments/header :: header('Cart')}"></th:block>
<main>
	<section class="container p-5 pb-0 px-lg-0 mt-5 pt-5">
		<div class="coupon row align-items-center mx-auto mt-5 pt-5">
			<h1 class="mb-4 fw-bold">My Cart</h1>
			<aside class="col-xs-12 col-lg-8 px-lg-0 align-self-start mb-2 mb-lg-0">
				<div class="border border-2 border-black p-3 mb-2 d-flex flex-column">
					<span class="fs-3 fw-bold d-inline-block">Deliver To</span>
					<span>Address is this:</span>
				</div>
				<div class="border border-2 border-black p-3">
					<span class="fs-3 fw-bold d-inline-block me-2">Select All</span>
					<input style="width:30px; height: 30px;" class="form-check-input rounded-0" type="checkbox" value=""
						id="checkIndeterminate">
					<div class="form-check d-flex align-items-center justify-content-around">
						<input style="width:30px; height: 30px;" class="form-check-input rounded-0" type="checkbox"
							value="" id="checkChecked" checked>
						<label class="form-check-label" for="checkChecked">
							Apple
						</label>

						<span>S$20</span>
						<div>
							<button class="btn btn-primary rounded-0">-</button>
							<span class="d-inline-block px-3">1</span>
							<button class="btn btn-primary rounded-0">+</button>
						</div>
						<img src="https://picsum.photos/100" />
					</div>
					<hr />
					<div class="form-check d-flex align-items-center justify-content-around">
						<input style="width:30px; height: 30px;" class="form-check-input rounded-0" type="checkbox"
							value="" id="checkChecked" checked>
						<label class="form-check-label" for="checkChecked">
							Apple
						</label>

						<span>S$20</span>
						<div>
							<button class="btn btn-primary rounded-0">-</button>
							<span class="d-inline-block px-3">1</span>
							<button class="btn btn-primary rounded-0">+</button>
						</div>
						<img src="https://picsum.photos/100" />
					</div>
				</div>
			</aside>
			<div class="col px-lg-2">
				<div class="border border-2 border-black p-3 mb-5 d-flex flex-column">
					<span class="fs-3 fw-bold d-inline-block mb-3">Coupons</span>
					<span class="fs-5 mb-2">Item Subtotal</span>
					<span class="fs-5 mb-2">Delivery Fee</span>
					<span class="fs-5 mb-2">Discounts</span>
					<span class="fs-4 fw-bold my-2">Total: S$100</span>
					<button class="btn btn-primary rounded-0 w-100">Check Out</button>
				</div>
			</div>
		</div>
	</section>
</main>
<!-- Insert the footer -->
<th:block th:insert="~{fragments/footer :: footer}"></th:block>

</html>
