<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Insert the header -->
<th:block th:insert="~{fragments/header :: header('Login - Forget Password')}"></th:block>
<main>
	<section class="container pt-5 d-flex">
		<div class="row solo-box-page align-items-center mx-auto mt-5 pt-5">
			<div class="col mt-5 p-5 border border-black">
				<form>
					<h1 class="mb-4 fw-bold text-center">Forget Password</h1>
					<div class="mb-3">
						<label for="mobilePhoneNumber" class="form-label">Mobile Number</label>
						<input type="tel" class="form-control rounded-0" id="mobilePhoneNumber" name="mobilePhoneNumber"
							placeholder="Enter Mobile Number">
					</div>
					<button type="submit" class="btn btn-primary w-100 rounded-0">Send OTP</button>
				</form>
			</div>
		</div>
	</section>
</main>
<!-- Insert the footer -->
<th:block th:insert="~{fragments/footer :: footer}"></th:block>

</html>
