<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 rounded">
                <h3 class="text-center mb-4">Create Account</h3>
                <form th:action="@{/register}" th:object="${customer}" method="post">

                    <div class="mb-3">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                    </div>

                    <div class="mb-3">
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="mb-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <input type="text" th:field="*{mobilePhoneNumber}" class="form-control" placeholder="Phone Number">
                    </div>

                    <div class="mb-3">
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
