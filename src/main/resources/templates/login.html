<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Insert the header -->
<div th:insert="~{fragments/header :: header('Login')}"></div>
<main>
	<section class="container min-vh-100 d-flex">
		<div class="row min-w-25 align-items-center mx-auto">
			<div class="col">
				<div th:if="${param.error}" style="color: red;">Invalid credentials.</div>

				    <form th:action="${showPassword} ? @{/login} : @{/login-check}" th:object="${logindto}" method="post">
					<div class="text-center">
						<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
							class="bi bi-person-circle" viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
							<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
						</svg>
					</div>
					<div class="mb-3">
						<label for="mobileNumber" class="form-label">Mobile Number</label>
						<input type="number" th:field="*{username}" class="form-control rounded-0"
							id="mobileNumber" placeholder="Enter your mobile number" aria-describedby="mobileHelp">
						<div id="mobileHelp" class="form-text">We'll never share your phoneNumber with anyone else.
						</div>
					</div>

					<div th:if="${showPassword}" class="mb-3">
						<label for="password" class="form-label">password</label>
						<input type="password" th:field="*{password}" class="form-control rounded-0"
							id="password" placeholder="Enter your password" aria-describedby="mobileHelp">	
						</div>
					</div>

					<button type="submit" class="btn btn-primary w-100 rounded-0">Login</button>
				</form>
			</div>
		</div>
	</section>
</main>
<!-- Insert the footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>

</html>
