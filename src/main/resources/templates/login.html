<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Insert the header -->
<div th:insert="fragments/header :: header('Login')"></div>
<main>
	<section class="container min-vh-100 d-flex">
		<div class="row min-w-25 align-items-center mx-auto">
			<div class="col">
				<form>
					<div class="text-center">
						<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
							class="bi bi-person-circle" viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
							<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
						</svg>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control rounded-0" id="exampleInputEmail1"
							placeholder="Enter Email" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<button type="submit" class="btn btn-primary w-100 rounded-0">Submit</button>
				</form>
			</div>
		</div>
	</section>
</main>
<!-- Insert the footer -->
<div th:insert="fragments/footer :: footer"></div>
