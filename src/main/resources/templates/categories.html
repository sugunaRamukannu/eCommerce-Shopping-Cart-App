<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Insert the header -->
<th:block th:insert="~{fragments/header :: header('Categories')}"></th:block>
<main>
	<section class="container p-5 px-lg-0 d-flex">

		<div class="row w-100 align-items-center mx-auto mt-5 pt-5">
			<aside class="col-lg-2 mt-5 me-5 pt-5 px-lg-0 d-none d-lg-block align-self-start">
				<div class="border border-2 border-black p-3 pb-0 mb-5">
					<span class="fs-3 fw-bold d-inline-block mb-3">Sort By</span>
					<ul class="p-0">
						<li class="nav-link fs-5 mb-2">
							<a th:href="@{/products(sort='priceLowHigh', filter=${param.filter}, keyword=${param.keyword}, searchtype=${param.searchtype})}"
								class="text-decoration-none text-dark">Price: Low to high</a>
						</li>
						<li class="nav-link fs-5 mb-2">
							<a th:href="@{/products(sort='priceHighLow', filter=${param.filter}, keyword=${param.keyword}, searchtype=${param.searchtype})}"
								class="text-decoration-none text-dark">Price: High to low</a>
						</li>
						<li class="nav-link fs-5 mb-2">
							<a th:href="@{/products(sort='nameAZ', filter=${param.filter}, keyword=${param.keyword}, searchtype=${param.searchtype})}"
								class="text-decoration-none text-dark">Product: A-Z</a>
						</li>
						<li class="nav-link fs-5">
							<a th:href="@{/products(sort='nameZA', filter=${param.filter}, keyword=${param.keyword}, searchtype=${param.searchtype})}"
								class="text-decoration-none text-dark">Product: Z-A</a>
						</li>
					</ul>
				</div>
			</aside>

				<div class="col col-lg-4">

							<span class="badge fs-6 text-bg-primary position-absolute rounded-0">Sale</span>
							<img src="https://picsum.photos/300" class="card-img-top rounded-0" alt="...">
							<h5 class="card-title mt-4">Apple</h5>
							<p class="card-text fw-light mb-0">Fruits & Vegetables</p>
							<div class="d-grid d-md-flex justify-content-md-between align-items-center mt-auto">
								<span class="fs-5">S$20</span>

										xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
										class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
