<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Insert the header -->
<th:block th:insert="~{fragments/header :: header('Login - OTP')}"></th:block>
<main>
	<section class="container pt-5 d-flex">
		<div class="row solo-box-page align-items-center mx-auto mt-5 pt-5">
			<div class="col mt-5 p-5 border border-black">
				<form>
					<h1 class="mb-4 fw-bold text-center">Enter OTP</h1>
					<div class="mb-3">
						<label for="otp" class="form-label">Enter OTP</label>
						<input type="text" class="form-control rounded-0" id="otp" name="otp"
							placeholder="Enter OTP">
					</div>
					<button type="submit" class="btn btn-primary w-100 rounded-0">Submit</button>
				</form>
			</div>
		</div>
	</section>
</main>
<!-- Insert the footer -->
<th:block th:insert="~{fragments/footer :: footer}"></th:block>

</html>
